<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="end-result">
      <div id="result">
        <h3></h3>
        <h4>Standing:</h4>
        <p></p>
        <button onclick="restart()">Restart Game</button>
      </div>
    </div>
    <div id="board-game">
      <div class="board" data-row="0" data-col="0"></div>
      <div class="board" data-row="0" data-col="1"></div>
      <div class="board" data-row="0" data-col="2"></div>
      <div class="board" data-row="1" data-col="0"></div>
      <div class="board" data-row="1" data-col="1"></div>
      <div class="board" data-row="1" data-col="2"></div>
      <div class="board" data-row="2" data-col="0"></div>
      <div class="board" data-row="2" data-col="1"></div>
      <div class="board" data-row="2" data-col="2"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
